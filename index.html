<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qiz.css">
    <title>地理クイズアプリ</title>
</head>

<body>

    <div class="container">
        <!-- スタート画面 -->
        <div id="startPage" class="page w-md gap-lg">
            <div class="flex-col">
                <h1>地理クイズアプリ</h1>
                <div>地理がテーマの4択クイズアプリです。</div>
            </div>
            <div class="flex-col">
                <button class="button" type="button" id="startbtn">プレイする</button>
            </div>

        </div>
        <!-- クイズの問題画面 -->
        <div id="questionPage" class="page hidden w-lg gap-lg">
            <div class="flex-col text-lg">
                <h2 id="questionNumber">第1問</h2>
                <div id="questionText">問題文</div>
            </div>
            <progress
            id="questionProgress"
            max="100"
            value="0"
            class="progress"
            ></progress>
            
            <div class="grid-col-2">
                <button type="button"class="button">選択肢１</button>
                <button type="button"class="button">選択肢２</button>
                <button type="button"class="button">選択肢３</button>
                <button type="button"class="button">選択肢４</button>
            </div>

        </div>
        <!-- クイズの結果画面 -->
        <div id="resultPage" class="page hidden w-md gap-lg">
            <div class="flex-col text-tg">
                <h2>クイズ結果</h2>
                <div id="resultMessege">正解率　50%</div>
            </div>
            <div class="flex-col">
                <button type="button" id="backBtn" class="button">
                    スタート画面に戻る
                </button>
            </div>
        </div>
    </div>
    <dialog id="dialog" class="dialog w-sm">
        <div class="flex-col gap-sm">
            <div id="questionResult" class="text-64">○</div>
            <button type="button" id="nextButton" class="button text-md">
                次の問題へ
            </button>
        </div>
    </dialog>


    <script type="module" src="qiz.js" defer></script>
</body>

</html>
